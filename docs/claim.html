<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Claim your Telegram invite</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .wrap{max-width:560px;margin:24px auto;padding:16px}
    form{display:flex;flex-direction:column;gap:10px}
    input{padding:12px;border:1px solid #ddd;border-radius:8px}
    .btn{padding:12px 16px;border:1px solid #111;border-radius:8px;text-decoration:none;text-align:center}
    .msg{margin-top:12px;color:#444}
    .err{color:#b91c1c}
  </style>
  <script>
    async function claim(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const purchase_id = document.getElementById('pid').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = 'Processing...'; msg.className='msg';
      try{
        const url = (window.SUPABASE_FN_BASE || '').trim() || (location.origin + '/functions/v1/create-telegram-invite');
        const r = await fetch(url, {method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify({email, purchase_id})});
        const data = await r.json();
        if(r.ok && data.invite_link){
          msg.innerHTML = '<a class="btn" href="'+data.invite_link+'" target="_blank" rel="noopener">Join Community</a>';
        }else{
          msg.textContent = (data.error || 'Something went wrong.'); msg.className='msg err';
        }
      }catch(err){
        msg.textContent = String(err); msg.className='msg err';
      }
    }
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Claim your invite</h1>
    <p>Enter the email you used at checkout.</p>
    <form onsubmit="claim(event)">
      <input id="email" type="email" placeholder="you@example.com" required>
      <input id="pid" type="text" placeholder="purchase_id (optional)">
      <button class="btn" type="submit">Get Invite</button>
    </form>
    <div id="msg" class="msg"></div>
  </div>
</body>
</html>
