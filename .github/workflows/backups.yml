# TD-AUTO: BEGIN backups
name: TD Backups
on:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:
jobs:
  td_auto_backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dump tables
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          mkdir -p out
          if [ -n "$SUPABASE_DB_URL" ]; then
            pg_dump --table=public.products --table=public.runs --table=public.subscribers "$SUPABASE_DB_URL" > out/backup.sql || true
          else
            echo "[backups] SUPABASE_DB_URL not set; skipping dump"
          fi
      - name: Upload to Storage
        run: |
          if [ -s out/backup.sql ]; then
            DATE=$(date +%F)
            curl -sS -X POST "${{ secrets.SUPABASE_URL }}/storage/v1/object/trenddrop-backups/$DATE.sql" \
              -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
              -H "Content-Type: application/octet-stream" \
              --data-binary @out/backup.sql || true
          fi
      - name: Sync secrets monthly
        if: ${{ startsWith(github.event.schedule, '0 6 * * 0') }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run secret sync
        run: |
          python -m trenddrop.utils.sync_secrets || true
      - name: Notify Telegram
        run: |
          echo "Backup completed"
# TD-AUTO: END backups


