name: TrendDrop Weekly Report

on:
  schedule:
    # Weekly on Monday at 13:00 UTC (≈ 9:00 AM Boston time)
    - cron: "0 13 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: trenddrop-weekly
  cancel-in-progress: true

jobs:
  weekly:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # ---- WEEKLY MODE & paths ----
      REPORT_MODE: weekly_paid              # or weekly_free if that's what you use
      REPORT_MAX_ITEMS: "50"
      REPORT_SORT_STRATEGY: balanced        # balanced weekly ranking
      EPN_CUSTOM_ID: WEEKLY

      # Supabase storage (weekly paths)
      SUPABASE_BUCKET: trenddrop-reports
      SUPABASE_LATEST_PDF_PATH: weekly/latest.pdf
      SUPABASE_LATEST_CSV_PATH: weekly/latest.csv

      # Shared project env
      REPORT_TITLE: "Top 50 Trending eBay Products — Weekly Report"
      REPORT_LAYOUT: table
      REPORT_TZ: America/New_York
      CURRENCY: USD
      PRODUCT_SOURCE: ebay

      # Secrets
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # Email (optional; step will auto-skip if not configured)
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_TEST_TO: ${{ secrets.EMAIL_TEST_TO }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install report deps
        run: pip install -r requirements-reports.txt

      # --- Added: restore .env from the ENV_FILE secret (if present) ---
      - name: Restore .env from secret
        if: ${{ secrets.ENV_FILE != '' }}
        shell: bash
        run: |
          echo "::add-mask::${{ secrets.ENV_FILE }}"
          printf "%s" '${{ secrets.ENV_FILE }}' > .env
          echo "Wrote $(wc -c < .env) bytes to .env"

      # --- Added: mirror .env where code expects it (trenddrop/.env) ---
      - name: Mirror .env for package loaders
        if: ${{ secrets.ENV_FILE != '' }}
        shell: bash
        run: |
          mkdir -p trenddrop
          cp .env trenddrop/.env

      - name: Generate Weekly Report
        run: python -m trenddrop.reports.generate_reports
